<div class="container">
  <div class="form-container">
      <form class="mt-5">
          <div class="row">
              <div class="col">
                  <label for="valueFrom" class="text-white">From: </label>
                  <select class="form-control" id="valueFrom">
                      <option>USD</option>
                      <option>EUR</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
              </div>
              <div class="col">
                  <label for="valueTo" class="text-white">To: </label>
                  <select class="form-control" id="valueTo">
                      <option>BGN</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
              </div>
          </div>
          <input class="form-control mt-3" type="text" placeholder="1">

          <div class="text-center mt-3">
              <button type="button" class="btn btn-dark">Submit</button>
          </div>

          <!--<input class="form-control mt-3" type="text" placeholder="Value here">-->
          <fieldset disabled>
              <input type="text" id="disabledTextInput" class="form-control mt-3" placeholder="Value here">
          </fieldset>
      </form>
  </div>
</div>
