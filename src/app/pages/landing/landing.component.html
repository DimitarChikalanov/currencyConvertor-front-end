<section class="container">
    <div class="row">
      <div class="col-md-12" style="margin-top:3rem">
        <div class="display-in-center">
          <div class="display-in-center">
            <!-- Title -->
            <h1>Fast way of converting money</h1>
            <h5>Start converting now!</h5>
          </div><br>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
                <div class="form-group">
                    <label for="valueFrom" class="labelText">From: </label>
                    <select class="form-control" id="valueFrom">
                        <option>EUR</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <span>|</span>
                <div class="form-group">
                    <label for="valueTo" class="labelText">To: </label>
                    <select class="form-control" id="valueTo">
                        <option>BGN</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <!--<span class="input-group-text">Result</span>-->
        
            <input type="text" class="form-control" id="test" aria-label="sum of value" placeholder="1">
        </div>
        <button type="btn" class="btn btn-primary">Convert</button>
      </div>
    </div>
  </section>
