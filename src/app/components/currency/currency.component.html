<!-- Currency Exchange Component. -->
<!-- Renders on the home page. -->
<div class="container">
    <div class="form-container">
        
        <!-- Currency Form. -->
        <form [formGroup]="currencyForm" class="mt-5">
            <div class="row">
                
                <div class="col">
                    
                    <!-- Currency FROM label. -->
                    <label for="exchangeFrom" class="text-white">From: </label>

                    <!-- Currency to exchange from. -->
                    <select class="form-control" formControlName="exchangeFrom">
                        <option *ngFor="let currencyName of allCurrencyNames" [ngValue]="currencyName">{{currencyName}}</option>
                    </select>

                </div>

                <div class="col">
                    <!-- Currency TO label. -->
                    <label for="exchangeTo" class="text-white">To: </label>

                    <!-- Currency to exchange to. -->
                    <select class="form-control" formControlName="exchangeTo">
                        <option *ngFor="let currencyName of allCurrencyNames" [ngValue]="currencyName">{{currencyName}}</option>
                    </select>

                </div>

            </div>
            
            <!-- Line Break. -->
            <br>

            <!-- How much money to exchange. -->
            <input  
                        nbInput
                        fullWidth
                        class="form-control"
                        id="input-sumExchange"
                        formControlName="sumExchange"
                        [ngClass]="{'input-success': f.sumExchange.valid && f.sumExchange.touched, 
                                    'input-error': f.sumExchange.invalid && f.sumExchange.dirty}"
                        placeholder="Amount to Convert"
            >
            
            <!-- Button. Starts the conversion on click. -->
            <div class="text-center mt-3">
                <button nbButton 
                    fullWidth 
                    (click)="convertCurrency()" 
                    [class.btn-pulse]="submitted" 
                    class="btn btn-primary"
                    >Convert
                </button>
            </div>

            <div class="text-center mt-3">

                <!-- Line Breaks. -->
                <br>
                <br>
                
                <!-- Displays the converted amount. -->
                <label for="currency" class="text-white">Converted amount: {{currency}}</label>
            </div>
            
        </form>
    </div>
</div>
